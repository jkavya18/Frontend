<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .name{
            color:black;
        }
        #id{
            color:red;
        }
        *{
            color:aqua;
        }
        div p{
            color:brown;
        }
        div>p{
            color:green;
        }
        h1,h2,h3{
            color:violet;
        }
    </style>
</head>
<body>
    <h1 style="color:blue">Hii</h1>
    <div class="name">Kavya</div>
    <div id="id">Hello</div>
    <div>
        <h2>This is Universal selector1</h2>
    </div>
    <div>
        <p>Hello</p>
    </div>
    <h3>Hiii</h3>


</body>
</html>
