<body>
    <!--checking property-->
    <script>
        var book={title:"Thecity",year:1980};
        function hasproperty(obj,key){
           return key in obj;
        }
        console.log(hasproperty(book,"year"));
        console.log(hasproperty(book,"name"));
    </script>
