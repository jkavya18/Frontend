<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myPromise=new Promise((resolve,reject)=>{
            let a=Math.random()
            if(a>0.5){
                resolve("Gretaer")
            }
            else{
                reject("smaller")
            }
        })
        myPromise
        .then((e)=>{console.log(e)})
        .catch((e)=>{console.log(e)})

    </script>
</body>
</html>
