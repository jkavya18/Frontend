   <h1>Deloitte Application Form</h1>
    <form action="">
        <h2>Personal Details</h2>
        <label for="name">Firstname:</label>
        <input type="text" id="name">
        <br><br>
        <label for="name">Lastname:</label>
        <input type="text" id="name">
        <br><br>
        <label for="name">Fullname:</label>
        <input type="text" id="name">
        <br><br>
        <label for="email">Mail:</label>
        <input type="email" id="email">
        <br><br>
        <label for="number">Mobile Number:</label>
        <input type="text" id="number">
        <br><br>
        <label for="number">Alternative Mobile Number:</label>
        <input type="text" id="number">
        <br><br>  
        <label for="date">Date Of Birth:</label>
        <input type="date" id="date">
        <br><br>  
        <label for="">Gender:</label>
        <br>
        <input type="radio" id="male" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" value="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" id="not specify">
        <label for="not specify">I choose not to specify</label>
        <br>
    <h2>Address</h2>
             <h4>Current Address</h4>

    <label for="comments">Address:</label>
        <textarea name="comments" id="comments"></textarea>
        <br><br>
        <label for="number">Pincode:</label>
        <input type="number" id="number" min="505100" max="505300">
        <br><br>
        <label for="city">City:</label>
        <select name="city" id="city">
            <option value=""></option>
            <option value="Karimnagar">Karimnagar</option>
            <option value="Warangal">Warangal</option>
            <option value="Mancherial">Mancherial</option>
        </select>
        <br><br>
        <label for="state">State:</label>
         <select name="state" id="state">
            <option value=""></option>
            <option value="Telangana">Telangana</option>
            <option value="Andrapradesh">Andrapradesh</option>
            <option value="Tamilnadu">Tamilnadu</option>
        </select>
        <br><br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value=""></option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select>
    <h2>Education Details</h2>
        <h4>Pursuring full-time qualification</h4> 
        <label for="educationtype">Education Type:</label>
        <select name="type" id="educationtype">
            <option value=""></option>
            <option value="Under Graduate">Under Graduate</option>
            <option value="Post Graduate">Post Graduate</option>
            <option value="Intermediate">Intermediate</option>
            <option value="SSC">SSC</option>
        </select>
        <br><br>
        <label for="degree">Degree:</label>
         <select name="degree" id="degree">
            <option value=""></option>
            <option value="B.E">B.E</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MCA">MCA</option>
        </select>
        <br><br>
        <label for="college">College:</label>
        <select name="college" id="college">
            <option value=""></option>
            <option value="KITS">KITS-S</option>
            <option value="BITS">BITS</option>
            <option value="KITS">KITS-W</option>
            <option value="JNTUH">JNTUH</option>
            <option value="JNTUK">JNTUK</option>
        </select>
        <br><br>
        <label for="branch">Branch:</label>
        <select name="branch" id="branch">
            <option value=""></option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="CIV">CIV</option>
        </select>
        <br><br>
        <label for="yearofpassing">Year Of Passing</label>
        <select name="yearofpassing" id="yearofpassing">
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
        <br><br>       
        <label for="">Percentage/CGPA:</label>
        <br>
        <input type="radio" id="cgpa" value="cgpa">
        <label for="cgpa">CGPA</label>
        <input type="radio" id="percentage" value="percentage">
        <label for="percentage">Percentage</label>
        <br><br>
        <label for="cgpa">CGPA:</label>
        <input type="number" id="cgpa" min="5" max="10">
        <br><br>
        <label for="cgpa">CGPA Out Of:</label>
        <input type="text" id="cgpa">
        <br><br>
       <label for="number">University Registration Number</label>
       <input type="text" id="number">
       <br>
    <h2>Work Experience</h2>   
       <label for="experience">Do you have any prior work experience? Please do not include internships</label>
       <br>
       <select name="experience" id="experience">
        <option value=""></option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
       </select>
        <br><br>
       
    <h2>Deloitte Alumni Information</h2>   
       <label for="info">Are you a former employee of Deloitte?</label>
       <br>
       <select name="info" id="info">
        <option value=""></option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
       </select>
    
        <br><br>
    <h2>Professional Certification</h2>   
       <label for="certificate">Do you have any professional certificate</label>
       <br>
       <select name="certificate" id="certificate">
        <option value=""></option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
       </select>
    <h2>Additional Certifications</h2>   
       <label for="certificate">Do you have any additional certificate</label>
       <br>
       <select name="certificate" id="certificate">
        <option value=""></option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
       </select>
    <h2>Attachments</h2>   
       <label for="file">PhotoFile:(Supported Format: .png/.jpeg/.jpg: Max file size:4 MB)</label>
       <br>
        <input type="file" id="file">
        <br><br>
        <label for="file">Resume/CV:(Supported Format: .doc/.docx/.pdf/.txt: Max file size:4 MB)</label>
        <br>
        <input type="file" id="file">
        <br><br>
        <button type="submit">Submit</button>
    

    </form>
</body>
</html>
